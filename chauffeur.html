</head>
<body>

  <!-- ‚úÖ NAVBAR -->

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Ouvrir le menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ms-auto" id="navbarNav">
      <ul class="navbar-nav ms-auto gap-2">
        <li class="nav-item"><a class="nav-link" href="#">Louer une voiture</a></li>
        <li class="nav-item">
          <a class="nav-link" href="utilitaires.html">Utilitaires</a>
        </li>
        <li class="nav-item"><a class="nav-link active" href="chauffeur.html">R√©server un chauffeur</a></li>

    </div>
  </header>

  <!-- ‚úÖ HERO SECTION -->
  <section class="hero-section d-flex align-items-center justify-content-center text-white text-center">
    <div class="overlay"></div>
    <div class="position-relative z-1">
      <h1 class="display-4 fw-bold">R√©server un chauffeur</h1>
      <p class="lead">Service personnalis√©, ponctuel et professionnel</p>
    </div>
  </section>

  <!-- ‚úÖ FORMULAIRE DE R√âSERVATION -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Demande de r√©servation</h2>
        <form>
          <div class="mb-3">
            <label for="nom" class="form-label">Nom complet</label>
            <input type="text" class="form-control" id="nom" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Adresse email</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <div class="mb-3">
            <label for="agence" class="form-label">Agence de d√©part</label>
                <select class="form-select" id="agence" required>
                    <option value="">Choisissez une agence</option>
                </select>
          </div>

          <div class="mb-3">
            <label for="depart" class="form-label">Lieu de d√©part</label>
            <input type="text" class="form-control" id="depart" required />
          </div>
          <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <input type="text" class="form-control" id="destination" required />
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="heure" class="form-label">Heure</label>
              <input type="time" class="form-control" id="heure" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="remarques" class="form-label">Remarques</label>
            <textarea class="form-control" id="remarques" rows="4" placeholder="Indiquez des d√©tails utiles (bagages, nombre de passagers...)"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Envoyer la demande</button>
        </form>
      </div>
    </div>
  </main>

  <!-- ‚úÖ FOOTER -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">&copy; 2025 Renter-car. Tous droits r√©serv√©s.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("http://localhost:3000/agences")
      .then(response => response.json())
      .then(agences => {
        const select = document.getElementById("agence");

        agences.forEach(agence => {
          const option = document.createElement("option");
          option.value = agence.name;
          option.textContent = `${agence.name} - ${agence.town}`;
          select.appendChild(option);
        });
      })
      .catch(error => {
        console.error("Erreur de chargement des agences :", error);
        const select = document.getElementById("agence");
        select.innerHTML = `<option disabled>Chargement impossible</option>`;
      });
  });
</script>

</body>
